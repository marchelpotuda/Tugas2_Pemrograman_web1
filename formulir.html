<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Lapangan</title>
  <link rel="stylesheet" href="styleformulir.css">
</head>
<body>
  <nav>
        <div class="fContainer">
            <nav class="nav">
                <div class="brand">
                    <div class="nama">Marchel Gideon Potuda</a></div>
                    <div class="nim">F55118130</a></div>
                </div>
                <ul class="navigation">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="datatable.html">Data</a></li>
                    <li><a href="">Booking</a></li>
                    <li><a href="login.html" class="tbl-biru">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </nav>
<div class="wrapper">
    <div class="title">
      Formulir Pemesanan Lapangan
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Nama</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
          <label>No. Handphone</label>
          <input type="text" class="input">
       </div> 
       <div class="inputfield">
          <label>Tanggal Bermain</label>
          <input type="date" class="input">
       </div> 
        <div class="inputfield">
          <label>Jenis Lapangan</label>
          <div class="custom_select">
            <select>
              <option value="">--Pilih Lapangan--</option>
              <option value="sintetis">Sintetis</option>
              <option value="matras">Matras</option>
              <option value="semen">Semen</option>
            </select>
          </div>
       </div>
          <div class="inputfield">
                <label>Hari Bermain</label>
                <div class="custom_select">
                  <select>
                    <option value="">--Hari--</option>
                    <option value="senin">Senin</option>
                    <option value="selasa">Selasa</option>
                    <option value="rabu">Rabu</option>
                    <option value="kamis">Kamis</option>
                    <option value="jumat">Jumat</option>
                    <option value="sabtu">Sabtu</option>
                    <option value="Minggu">Minggu</option>
                  </select>
                </div>
           </div>
           <div class="inputfield">
                <label>Jam Bermain</label>
                <div class="custom_select">
                  <select>
                    <option value="">--Jam--</option>
                    <option value="14">14:00 WITA</option>
                    <option value="15">15:00 WITA</option>
                    <option value="16">16:00 WITA</option>
                    <option value="17">17:00 WITA</option>
                    <option value="19">19:00 WITA</option>
                    <option value="20">20:00 WITA</option>
                    <option value="21">21:00 WITA</option>
                  </select>
                </div>
           </div>
      <div class="inputfield">
          <label>Alamat</label>
          <textarea class="textarea"></textarea>
       </div>  
      <div class="inputfield">
        <a href="" input type="submit" value="pesan" class="btn">PESAN LAPANGAN</a>
      </div>
    </div>
</div>
</body>
</html>
