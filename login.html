
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
   <div class="overlay"></div>
   <form action="home.html" class="box" onSubmit="return validasi_data(this)">
       <div class="header">
           <h2>PENYEWAAN LAPANGAN FUTSAL ROVERS</h2>
           <p>Anda harus memasukan Username dan Password untuk mengakses halaman aplikasi ini</p>
       </div>
       <div class="login-area">
       	   <h2>LOGIN</h2>
           <input type="text" placeholder="Username" name="user" class="username">
           <input type="password" placeholder="Password" name="pass" class="password">
           <button class="submit" input type="submit">Login</button>
           <a href="">Forgot Password?</a>
       </div>
   </form>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
<script type="text/javascript">
  function validasi_data(form){
    var minchar=5;
    var user='F55118130';
    var pass='12345';
    if(form.user.value==""){
      swal("PERHATIKAN!", "Username Tidak Boleh Kosong", "warning");
      form.user.focus();
      return false;
    }
    else if(form.pass.value==""){
      swal("PERHATIKAN!", "Password Tidak Boleh Kosong", "warning");
      form.pass.focus();
      return false;
    }
    else if((form.user.value=="F55118130") && (form.pass.value=="12345")){
      swal("BERHASIL", "Anda Berhasil Login", "success");
    }
    else{
      swal("GAGAL", "Username atau Password Anda Salah!", "error");
      form.user.focus();
      return false;
    }
  }
</script>
</html>
